{% extends 'base.html' %}
{% block content %}
<div class="container">
	<h1>Add Restaurant</h1>
	<form action="{{ url_for('addRestaurant') }}" method="post" enctype="multipart/form-data">
		<input type="text" name="name" class="form-control" placeholder="Enter Restaurant Name :" required="required" >

		<input type="file" name="photo" required="required"><br>

		<input type="submit" value="Add" class="btn btn-primary">
	</form>	
</div>
{% endblock %}
